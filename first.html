<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href = "favicon2.png" type="image/gif">
	<title>Number Guessing Game</title>
</head>
<body>
	<div align="center">
	<h1>NUMBERS GAME</h1>

		Try to guess a number between 1 and 100. We will tell you whether it is greater or smaller than correct number. You  have maximum ten guesses. ALL THE BEST!
	</p>
	<p>Enter a guess : </p>
	<input type="number" name="t1" min = "1" max = "100"id = "guess">
	<input type="Submit" name="b1" value = "Submit" id = "b">
	</div> 
	<p id = "array" align = "center"></p>
	<p id = "output" align = "center"></p>
	<div id = "myDiv" align = "center"></div>
	<script src="script/main.js"></script>
</body>
</html>
